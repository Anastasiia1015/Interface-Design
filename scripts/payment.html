<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<div class="payment-left">
    <h1 class="payment-title">Payment</h1>
    <!-- Форми або інше вміст будуть тут -->
</div>
<div class="payment-right">
    <!-- Зображення продуктів та ціни -->
    <div class="product-list">
        <div class="product">
            <img src="./images/chanel5.png" alt="Chanel Chance Perfume">
            <p class="price">$95.00</p>
        </div>
        <div class="product">
            <img src="./images/fenty1.png" alt="Fenty Beauty Lip Gloss">
            <p class="price">$20.00</p>
        </div>
        <div class="product">
            <img src="./images/dior.png" alt="Dior Highlighter">
            <p class="price">$25.00</p>
        </div>
    </div>
    <div class="total">
        <p class="total-text">Total:</p>
    </div>
</div>
</body>
</html>
